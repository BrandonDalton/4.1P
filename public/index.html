<html>
    <head>

    </head>
    <body>
        <div>
            <h1>Requester Registration</h1>
            <h3>Create an iCrowdTask Account</h3>
            <a href="login.html"><h3>Already have an account?</h3></a>
            <form action="/registrationForm" method="post">
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="fname" required><br>
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lname" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <label for="passwordConfirm">Confirm Password:</label><br>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required><br>
                <label for="state">State, Province or Region:</label><br>
                <input type="text" id="state" name="state" required><br>
                <label for="postcode">ZIP/Postal Code:</label><br>
                <input type="text" id="postcode" name="postcode"><br>
                <label for="mobile">Mobile Phone Number:</label><br>
                <input type="number" id="mobile" name="mobile"><br>
                <input type="submit" value="Submit"/> 
            </form>
        </div>
    </body>
</html>
